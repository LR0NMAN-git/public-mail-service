    <!-- å¼•å…¥SHA-256åŠ å¯†åº“ -->
    <script src="js/encrypt-sha256.js"></script>
    <script>
        // é¡µé¢åŠ è½½æ—¶è¯»å–cookieä¸­çš„å¯†ç å¹¶å¡«å……åˆ°å¯†ç æ¡†
        window.onload = function() {
            const savedPassword = getCookie('jtcwzy.mail-service.password');
            if (savedPassword) {
                document.getElementById('password').value = savedPassword;
            }
        };

        // è·å–cookieçš„å‡½æ•°
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // è®¾ç½®cookieçš„å‡½æ•°ï¼Œè®¾ç½®ä¸ºæ— é™æœŸ
        function setCookie(name, value, days) {
            const expires = new Date();
            // è®¾ç½®ä¸ºä¸€ä¸ªé¥è¿œçš„æœªæ¥æ—¥æœŸï¼Œå®ç°æ°¸ä¸è¿‡æœŸ
            expires.setTime(expires.getTime() + (365 * 100 * 24 * 60 * 60 * 1000)); // 100å¹´
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
        }
        
        // å¤åˆ¶åˆ°å‰ªè´´æ¿åŠŸèƒ½
        function copyToClipboard(text, element) {
            // åˆ›å»ºä¸´æ—¶è¾“å…¥æ¡†
            const tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            
            // é€‰ä¸­å¹¶å¤åˆ¶
            tempInput.select();
            document.execCommand('copy');
            
            // ç§»é™¤ä¸´æ—¶è¾“å…¥æ¡†
            document.body.removeChild(tempInput);
            
            // æ˜¾ç¤ºå¤åˆ¶æˆåŠŸæç¤º
            const originalText = element.textContent;
            element.textContent = 'âœ…';
            setTimeout(() => {
                element.textContent = originalText;
            }, 2000);
        }
        
        // ä¿®æ”¹fetchEmailså‡½æ•°ä»¥åŒ…å«å¯†ç éªŒè¯
        async function fetchEmails() {
            // è·å–å¯†ç è¾“å…¥æ¡†çš„å€¼
            const password = document.getElementById('password').value;
            
            // å¦‚æœå¯†ç ä¸ºç©ºï¼Œæç¤ºç”¨æˆ·è¾“å…¥å¯†ç 
            if (!password) {
                alert('è¯·è¾“å…¥å¯†ç ');
                return;
            }
            
            // åŠ å¯†å¯†ç  - ä½¿ç”¨ç‹¬ç«‹çš„encrypt-sha256.jsä¸­çš„sha256å‡½æ•°
            const encryptedPassword = await sha256(password);
            
            // è·å–æŒ‰é’®å…ƒç´ å¹¶ç¦ç”¨
            const button = document.querySelector('.btn');
            button.disabled = true;
            button.style.opacity = '0.6';
            
            fetch('/emails', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${encryptedPassword}`
                }
            })
                .then(response => {
                    // æ£€æŸ¥æ˜¯å¦ä¸º401æœªæˆæƒçŠ¶æ€
                    if (response.status === 401) {
                        return response.json().then(errorResponse => {
                            // æ¢å¤æŒ‰é’®çŠ¶æ€
                            button.disabled = false;
                            button.style.opacity = '1';
                            
                            // æ˜¾ç¤ºåç«¯è¿”å›çš„é”™è¯¯ä¿¡æ¯
                            alert(errorResponse.message || 'å¯†ç é”™è¯¯');
                            throw new Error('Unauthorized');
                        });
                    }
                    return response.json();
                })
                .then(apiResponse => {
                    // Handle the API response structure
                    if (apiResponse.success) {
                        const emails = apiResponse.data;
                        console.log(apiResponse);
                
                        const container = document.getElementById('emails-container');
                        container.innerHTML = '';
                        
                        if (emails && Array.isArray(emails)) {
                            emails.forEach(email => {
                                const emailCard = document.createElement('div');
                                emailCard.className = 'email-card';
                                
                                // å¤„ç†é‚®ä»¶å†…å®¹ï¼Œæ£€æµ‹å¹¶é«˜äº®éªŒè¯ç 
                                let emailContent = email.content || 'æ— å†…å®¹';

                                // å°†æ¢è¡Œç¬¦è½¬æ¢ä¸ºHTMLçš„<br>æ ‡ç­¾
                                // è¿ç»­å¤šä¸ªæ¢è¡Œç¬¦è½¬ä¸ºä¸¤ä¸ª<br>ï¼Œå•ä¸ªæ¢è¡Œç¬¦è½¬ä¸ºä¸€ä¸ª<br>
                                emailContent = emailContent.replace(/(?:[ \t]*\r?\n){2,}/g, '<br><br>').replace(/\r?\n/g, '<br>');
                                
                                // åªåŒ¹é…4-6ä½çº¯æ•°å­—çš„éªŒè¯ç ï¼ŒåŒæ—¶å¤„ç†åŒ…å«<br>æ ‡ç­¾çš„æƒ…å†µ
                                const codeRegex = /(?:^|\s|<br>)(\d{4,6})(?:\s|<br>|$)/g;
                                emailContent = emailContent.replace(codeRegex, function(match, p1) {
                                    // é¢å¤–æ£€æŸ¥ï¼šç¡®ä¿ä¸æ˜¯å•è¯çš„ä¸€éƒ¨åˆ†
                                    if (match.charAt(0) === ' ' || match.charAt(match.length - 1) === ' ' || 
                                        match.charAt(0) === '\n' || match.charAt(match.length - 1) === '\n' ||
                                        match.includes('<br>')) {
                                        return ` <span class="verification-code">${p1}<span class="copy-icon" onclick="copyToClipboard('${p1}', this)">ğŸ“‹</span></span> `;
                                    }
                                    return match;
                                });
                                
                                emailCard.innerHTML = `
                                    <div class="email-subject">${email.subject || 'æ— ä¸»é¢˜'}</div>
                                    <div class="email-from">å‘ä»¶äºº: ${email.from || 'æœªçŸ¥'}</div>
                                    <div class="email-date">æ—¥æœŸ: ${email.date || 'æœªçŸ¥'}</div>
                                    <div class="email-content">${emailContent}</div>
                                `;
                                container.appendChild(emailCard);
                            });
                        } else {
                            container.innerHTML = '<p>æ²¡æœ‰æ‰¾åˆ°é‚®ä»¶</p>';
                        }
                        
                        // ä¿å­˜å¯†ç åˆ°cookie
                        setCookie('jtcwzy.mail-service.password', password); // æ— é™æœŸä¿å­˜
                    } else {
                        console.error('API Error:', apiResponse.message);
                        alert('è·å–é‚®ä»¶å¤±è´¥: ' + apiResponse.message);
                    }
                    
                    // æ¢å¤æŒ‰é’®çŠ¶æ€
                    button.disabled = false;
                    button.style.opacity = '1';
                })
                .catch(error => {
                    // åªæœ‰åœ¨é401é”™è¯¯çš„æƒ…å†µä¸‹æ‰æ˜¾ç¤ºè·å–é‚®ä»¶å¤±è´¥
                    if (error.message !== 'Unauthorized') {
                        console.error('Error fetching emails:', error);
                        alert('è·å–é‚®ä»¶å¤±è´¥');
                    }
                    
                    // æ¢å¤æŒ‰é’®çŠ¶æ€
                    button.disabled = false;

        }
