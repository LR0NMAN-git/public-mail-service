<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱收件箱</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f2f5; /* 莫兰迪浅灰白背景 */
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .email-card {
            background: #ffffff; /* 纯白卡片背景 */
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            margin-bottom: 20px;
            padding: 25px;
            transition: all 0.3s ease;
            border-left: 4px solid #aec6cf; /* 莫兰迪浅蓝色边框 */
        }
        .email-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        .email-subject {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #5a5a5a; /* 莫兰迪深灰色标题 */
        }
        .email-from, .email-date {
            color: #8a8a8a; /* 莫兰迪中灰色文字 */
            font-size: 15px;
            margin-bottom: 6px;
        }
        .email-content {
            margin-top: 18px;
            color: #6a6a6a; /* 莫兰迪浅灰色内容 */
            line-height: 1.6;
            border-top: 1px solid #e0e0e0; /* 莫兰迪浅灰色分隔线 */
            padding-top: 15px;
        }
        .verification-code {
            background-color: #e0f0f7; /* 莫兰迪浅蓝色背景 */
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            position: relative;
            display: inline-block;
            color: #4a6b78; /* 莫兰迪深蓝色文字 */
        }
        .copy-icon {
            cursor: pointer;
            margin-left: 8px;
            color: #7a9fb1; /* 莫兰迪蓝色图标 */
            font-weight: bold;
            user-select: none;
        }
        .copy-icon:hover {
            color: #5a8aa1; /* 莫兰迪深蓝色图标悬停效果 */
        }
        .login-form {
            background: #ffffff; /* 纯白表单背景 */
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            margin-bottom: 30px;
            text-align: center;
        }
        
        /* 输入框容器 */
        .input-container {
            position: relative;
            margin-bottom: 15px;
            width: 220px;
            margin: 0 auto 15px;
        }
        
        /* 输入框标签 */
        .input-label {
            position: absolute;
            top: 12px;
            left: 12px;
            font-size: 14px;
            color: #8a8a8a; /* 莫兰迪中灰色文字 */
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        /* 输入框 */
        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #fff;
        }
        
        /* 输入框聚焦时的样式 */
        .input-field:focus {
            outline: none;
            border-color: #aec6cf; /* 莫兰迪浅蓝色边框 */
            box-shadow: 0 0 0 2px rgba(174, 198, 207, 0.2);
        }
        
        /* 输入框有内容时标签上移 */
        .input-field:not(:placeholder-shown) + .input-label,
        .input-field:focus + .input-label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            background: #ffffff;
            padding: 0 5px;
            color: #aec6cf; /* 莫兰迪浅蓝色文字 */
        }
        .btn {
            background: #5a8aa1; /* 更深的莫兰迪蓝色按钮 */
            color: #ffffff;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(90, 138, 161, 0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(90, 138, 161, 0.4);
            background: #4a6b78; /* 悬停时更深的莫兰迪蓝色 */
        }
        .btn:active {
            transform: translateY(0);
        }
        
        /* 禁用状态的按钮样式 */
        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
            transform: none;
            box-shadow: 0 2px 8px rgba(90, 138, 161, 0.3);
            background: #5a8aa1; /* 保持与默认状态相同的背景色 */
            transition: none;
        }
        
        .btn:disabled:hover {
            transform: none;
            box-shadow: 0 2px 8px rgba(90, 138, 161, 0.3);
            background: #5a8aa1; /* 保持与默认状态相同的背景色 */
        }
        h1 {
            color: #5a5a5a; /* 莫兰迪深灰色标题 */
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>邮箱收件箱</h1>
        
        <div class="login-form">
            <div class="input-container">
                <input type="password" id="password" class="input-field" placeholder=" " />
                <label for="password" class="input-label">请输入密码</label>
            </div>
            <button class="btn" onclick="fetchEmails()">获取/刷新邮件</button>
        </div>
        
        <div id="emails-container"></div>
    </div>

    <!-- 引入SHA-256加密库 -->
    <script src="js/encrypt-sha256.js"></script>
    <script>
        // 页面加载时读取cookie中的密码并填充到密码框
        window.onload = function() {
            const savedPassword = getCookie('jtcwzy.mail-service.password');
            if (savedPassword) {
                document.getElementById('password').value = savedPassword;
            }
        };

        // 获取cookie的函数
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // 设置cookie的函数，设置为无限期
        function setCookie(name, value, days) {
            const expires = new Date();
            // 设置为一个遥远的未来日期，实现永不过期
            expires.setTime(expires.getTime() + (365 * 100 * 24 * 60 * 60 * 1000)); // 100年
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
        }
        
        // 复制到剪贴板功能
        function copyToClipboard(text, element) {
            // 创建临时输入框
            const tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            
            // 选中并复制
            tempInput.select();
            document.execCommand('copy');
            
            // 移除临时输入框
            document.body.removeChild(tempInput);
            
            // 显示复制成功提示
            const originalText = element.textContent;
            element.textContent = '✅';
            setTimeout(() => {
                element.textContent = originalText;
            }, 2000);
        }
        
        // 修改fetchEmails函数以包含密码验证
        async function fetchEmails() {
            // 获取密码输入框的值
            const password = document.getElementById('password').value;
            
            // 如果密码为空，提示用户输入密码
            if (!password) {
                alert('请输入密码');
                return;
            }
            
            // 加密密码 - 使用独立的encrypt-sha256.js中的sha256函数
            const encryptedPassword = await sha256(password);
            
            // 获取按钮元素并禁用
            const button = document.querySelector('.btn');
            button.disabled = true;
            button.style.opacity = '0.6';
            
            fetch('/emails', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${encryptedPassword}`
                }
            })
                .then(response => {
                    // 检查是否为401未授权状态
                    if (response.status === 401) {
                        return response.json().then(errorResponse => {
                            // 恢复按钮状态
                            button.disabled = false;
                            button.style.opacity = '1';
                            
                            // 显示后端返回的错误信息
                            alert(errorResponse.message || '密码错误');
                            throw new Error('Unauthorized');
                        });
                    }
                    return response.json();
                })
                .then(apiResponse => {
                    // Handle the API response structure
                    if (apiResponse.success) {
                        const emails = apiResponse.data;
                        console.log(apiResponse);
                
                        const container = document.getElementById('emails-container');
                        container.innerHTML = '';
                        
                        if (emails && Array.isArray(emails)) {
                            emails.forEach(email => {
                                const emailCard = document.createElement('div');
                                emailCard.className = 'email-card';
                                
                                // 处理邮件内容，检测并高亮验证码
                                let emailContent = email.content || '无内容';

                                // 将换行符转换为HTML的<br>标签
                                // 连续多个换行符转为两个<br>，单个换行符转为一个<br>
                                emailContent = emailContent.replace(/(?:[ \t]*\r?\n){2,}/g, '<br><br>').replace(/\r?\n/g, '<br>');
                                
                                // 只匹配4-6位纯数字的验证码，同时处理包含<br>标签的情况
                                const codeRegex = /(?:^|\s|<br>)(\d{4,6})(?:\s|<br>|$)/g;
                                emailContent = emailContent.replace(codeRegex, function(match, p1) {
                                    // 额外检查：确保不是单词的一部分
                                    if (match.charAt(0) === ' ' || match.charAt(match.length - 1) === ' ' || 
                                        match.charAt(0) === '\n' || match.charAt(match.length - 1) === '\n' ||
                                        match.includes('<br>')) {
                                        return ` <span class="verification-code">${p1}<span class="copy-icon" onclick="copyToClipboard('${p1}', this)">📋</span></span> `;
                                    }
                                    return match;
                                });
                                
                                emailCard.innerHTML = `
                                    <div class="email-subject">${email.subject || '无主题'}</div>
                                    <div class="email-from">发件人: ${email.from || '未知'}</div>
                                    <div class="email-date">日期: ${email.date || '未知'}</div>
                                    <div class="email-content">${emailContent}</div>
                                `;
                                container.appendChild(emailCard);
                            });
                        } else {
                            container.innerHTML = '<p>没有找到邮件</p>';
                        }
                        
                        // 保存密码到cookie
                        setCookie('jtcwzy.mail-service.password', password); // 无限期保存
                    } else {
                        console.error('API Error:', apiResponse.message);
                        alert('获取邮件失败: ' + apiResponse.message);
                    }
                    
                    // 恢复按钮状态
                    button.disabled = false;
                    button.style.opacity = '1';
                })
                .catch(error => {
                    // 只有在非401错误的情况下才显示获取邮件失败
                    if (error.message !== 'Unauthorized') {
                        console.error('Error fetching emails:', error);
                        alert('获取邮件失败');
                    }
                    
                    // 恢复按钮状态
                    button.disabled = false;
                    button.style.opacity = '1';
                });
        }
    </script>
</body>
</html>
